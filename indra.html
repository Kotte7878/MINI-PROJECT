<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

* {
	box-sizing: border-box;
}
body {
	background-color:#000333;
	font-family: 'Muli', sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	margin: 0;

}
.container {
	border-radius: 5px;
	box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
	overflow: hidden;
	width: 300px;
}

.title {
	margin: 0;
}

.subtitle {
	display: inline-block;
	margin: 5px 0 20px;
	opacity: 0.8;
}


.header {
	background-color: #0000cc;
	color: #fff;
	padding: 30px 20px;
}

.header input {
	background-color: rgba(0, 0, 0, 0.3);
	border: 0;
	border-radius: 50px;
	color: #fff;
	font-family: 'Muli', sans-serif;
	font-size: 14px;
	padding: 10px 15px;
	width: 100%;
}

.users-list {
	background-color: #fff;
	list-style-type: none;
	margin: 0;
	max-height: 400px;
	overflow-y: auto;
	padding: 0;
}

.users-list li {
	display: flex;
	padding: 20px;
}

.users-list li:not(:last-of-type) {
	border-bottom: 1px solid #eee;
}

.users-list li.hide {
	display: none;
}

.users-list li img {
	border-radius: 50%;
	object-fit: cover;
	height: 50px;
	width: 50px;	
}

.user-info {
	margin-left: 10px;
}

.user-info h4 {
	margin: 0 0 10px;
}

.user-info p {
	font-size: 12px;
}
/* SOCIAL PANEL CSS */
.social-panel-container {
	position: fixed;
	right: 0;
	bottom: 80px;
	transform: translateX(100%);
	transition: transform 0.4s ease-in-out;
}

.social-panel-container.visible {
	transform: translateX(-10px);
}

.social-panel {	
	background-color: #fff;
	border-radius: 16px;
	box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
	border: 5px solid #001F61;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	font-family: 'Muli';
	position: relative;
	height: 169px;	
	width: 370px;
	max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
	border: 0;
	color: #97A5CE;
	cursor: pointer;
	font-size: 20px;
	position: absolute;
	top: 5px;
	right: 5px;
}

.social-panel button.close-btn:focus {
	outline: none;
}

.social-panel p {
	background-color: #001F61;
	border-radius: 0 0 10px 10px;
	color: #fff;
	font-size: 14px;
	line-height: 18px;
	padding: 2px 17px 6px;
	position: absolute;
	top: 0;
	left: 50%;
	margin: 0;
	transform: translateX(-50%);
	text-align: center;
	width: 235px;
}

.social-panel p i {
	margin: 0 5px;
}

.social-panel p a {
	color: #FF7500;
	text-decoration: none;
}

.social-panel h4 {
	margin: 20px 0;
	color: #97A5CE;	
	font-family: 'Muli';	
	font-size: 14px;	
	line-height: 18px;
	text-transform: uppercase;
}

.social-panel ul {
	display: flex;
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.social-panel ul li {
	margin: 0 10px;
}

.social-panel ul li a {
	border: 1px solid #DCE1F2;
	border-radius: 50%;
	color: #001F61;
	font-size: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px;
	width: 50px;
	text-decoration: none;
}

.social-panel ul li a:hover {
	border-color: #FF6A00;
	box-shadow: 0 9px 12px -9px #FF6A00;
}

.floating-btn {
	border-radius: 26.5px;
	background-color: #001F61;
	border: 1px solid #001F61;
	box-shadow: 0 16px 22px -17px #03153B;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	line-height: 20px;
	padding: 12px 20px;
	position: fixed;
	bottom: 20px;
	right: 20px;
	z-index: 999;
}

.floating-btn:hover {
	background-color: #ffffff;
	color: #001F61;
}

.floating-btn:focus {
	outline: none;
}

.floating-text {
	background-color: #001F61;
	border-radius: 10px 10px 0 0;
	color: #fff;
	font-family: 'Muli';
	padding: 7px 15px;
	position: fixed;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
	text-align: center;
	z-index: 998;
}

.floating-text a {
	color: #FF7500;
	text-decoration: none;
}

@media screen and (max-width: 480px) {

	.social-panel-container.visible {
		transform: translateX(0px);
	}
	
	.floating-btn {
		right: 10px;
	}
}
</style>

<script type="text/javascript">
	const result = document.getElementById('result');
const filter = document.getElementById('filter');
const listItems = [];

getData();

filter.addEventListener('input', (e) => {
	filterData(e.target.value);
});

function getData() {
	fetch('https://randomuser.me/api/?results=50').then(res => res.json())
		.then(data => {
		// clear
		result.innerHTML = '';
		
		data.results.forEach(user => {
			const li = document.createElement('li');
			
			// store for filter
			listItems.push(li);
			
			li.innerHTML = `
				<img src="${user.picture.large}" alt="${user.name.first}">
				<div class="user-info">
					<h4>${user.name.first} ${user.name.last}</h4>
					<p>${user.location.city}, ${user.location.country}</p>
				</div>
			`;
			
			result.appendChild(li);
		});
	});
}

function filterData(searchTerm) {
	listItems.forEach(item => {
		if(item.innerText.toLowerCase().includes(searchTerm.toLowerCase())) {
			item.classList.remove('hide');
		} else {
			item.classList.add('hide');
		}
	});
}
